apiVersion: apps/v1
kind: Deployment
metadata:
  name: scc-state
spec:
  replicas: 1
  selector:
    matchLabels:
      component: scc-state
  template:
    metadata:
      labels:
        component: scc-state
    spec:
      containers:
        -
          name: scc-state
          image: 'socketcluster/scc-state:v8.0.2'
          ports:
            -
              name: scc-state
              containerPort: 7777
          readinessProbe:
            httpGet:
              path: /health-check
              port: scc-state
            initialDelaySeconds: 5
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /health-check
              port: scc-state
            initialDelaySeconds: 15
            timeoutSeconds: 20
